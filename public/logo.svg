<!-- Logo SVG - Larger version for webpage use -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Background with subtle gradient feel -->
  <circle cx="24" cy="24" r="24" fill="#2563eb"/>

  <!-- Main download arrow -->
  <path d="M24 12v16l-4-4m4 4l4-4" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Platform base -->
  <rect x="14" y="30" width="20" height="3" rx="1.5" fill="white"/>

  <!-- Hub connection dots -->
  <circle cx="16" cy="36" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="24" cy="36" r="1.5" fill="white"/>
  <circle cx="32" cy="36" r="1.5" fill="white" opacity="0.7"/>

  <!-- Subtle connecting lines for "hub" concept -->
  <line x1="16" y1="36" x2="24" y2="36" stroke="white" stroke-width="0.5" opacity="0.4"/>
  <line x1="24" y1="36" x2="32" y2="36" stroke="white" stroke-width="0.5" opacity="0.4"/>
</svg>
